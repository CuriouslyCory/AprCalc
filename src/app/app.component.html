<div>
  <span>APR</span>
  <input type="text" [(ngModel)]="apr" (change)="recalc();">

  <span>Days</span>
  <input type="text" [(ngModel)]="days" (change)="recalc();">

  <span>Starting Capital</span>
  <input type="text" [(ngModel)]="starting_capital" (change)="recalc();">

</div>
<div>
  <div *ngFor="let rec of results; index as i">
    {{i}}: {{rec | currency}}
  </div>
</div>
